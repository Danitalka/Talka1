name: Build APK with Buildozer

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4

    - name: 🧰 Setup dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential ccache git unzip openjdk-17-jdk python3-pip libffi-dev libssl-dev libsqlite3-dev zlib1g-dev
        pip install --upgrade pip
        pip install cython==0.29.36 buildozer

    - name: 📦 Install Android SDK Build Tools
      run: |
        mkdir -p $HOME/.android && echo "### User Sources for Android SDK Manager ###" > $HOME/.android/repositories.cfg
        yes | sdkmanager --licenses || true
        yes | sdkmanager "build-tools;33.0.2" "platform-tools" "platforms;android-33"

    - name: 🛠️ Build APK
      run: |
        buildozer -v android debug

    - name: 📤 Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: talka-apk
        path: bin/*.apk
