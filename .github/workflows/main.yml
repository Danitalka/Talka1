name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🔧 Setup dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential ccache git unzip openjdk-17-jdk python3-pip
          pip install --upgrade pip
          pip install buildozer cython==0.29.36

      - name: 📂 Precreate Android SDK License
        run: |
          mkdir -p $HOME/.android
          echo -e "\n24333f8a63b6825ea9c5514f83c2829b9627c351" > $HOME/.android/repositories.cfg

      - name: 🛠️ Build APK with Buildozer
        run: |
          buildozer android debug

      - name: 📤 Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: talka-apk
          path: bin/*.apk
